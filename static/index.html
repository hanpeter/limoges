<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Limoges</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">
        Limoges
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapsible" aria-controls="navbar-collapsible" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <section class="collapse navbar-collapse" id="navbar-collapsible">
        <ul class="navbar-nav nav">
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="item-tab" data-toggle="tab" href="#item" role="tab" aria-controls="item" aria-selected="true">Items</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="purchase-tab" data-toggle="tab" href="#purchase" role="tab" aria-controls="purchase" aria-selected="false">Purchases</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link disabled" id="sales-tab" data-toggle="tab" href="#sales" role="tab" aria-controls="sales" aria-selected="false">Sales</a>
          </li>
        </ul>
      </section>
    </nav>
    <main class="tab-content">
      <section class="tab-pane fade" id="item" role="tabpanel" aria-labelledby="item-tab">
        <table id="item-table">
        </table>
      </section>
      <section class="tab-pane fade" id="purchase" role="tabpanel" aria-labelledby="purchase-tab">
        <table id="purchase-table">
        </table>
      </section>
    </main>
    <aside id="add-purchase-modal" class="modal fade" tabindex="-1" aria-labelledby="add-purchase-modal-title" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <header class="modal-header">
            <h5 id="add-purchase-modal-title" class="modal-title">New Purchase</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </header>
          <section class="modal-body">
            <form id="add-purchase-form">
              <div class="form-group row">
                <label for="purchase-date" class="col-sm-2 col-form-label">Purchase Date</label>
                <div class="col-sm-10 input-group">
                  <input type="date" id="purchase-date" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <label for="purchaser" class="col-sm-2 col-form-label">Purchaser</label>
                <div class="col-sm-10 input-group">
                  <select id="purchaser" class="form-control">
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="new-item" class="col-sm-2 col-form-label">Items</label>
                <div class="col-sm-10 text-right">
                  Total Cost:
                  <span id="costSpan" class="font-weight-bold">$0.00</span>
                  <button type="button" id="new-item" class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                  </button>
                  <input type="hidden" id="cost" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-row add-purchase-item">
                    <div class="col">
                      <input type="text" class="form-control brand" placeholder="Brand" />
                    </div>
                    <div class="col">
                      <input type="text" class="form-control name" placeholder="Name" />
                    </div>
                    <div class="col input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                      <input type="number" class="form-control cost" step="0.01" placeholder="Cost" />
                    </div>
                    <div class="col">
                      <input type="number" class="form-control quantity" step="1" placeholder="Quantity" />
                    </div>
                    <div class="col-sm-1">
                      <button type="button" class="btn btn-secondary btn-trash">
                        <i class="fa fa-trash-alt"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </section>
          <footer class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" id="add-purchase-button" class="btn btn-success">Add</button>
          </footer>
        </div>
      </div>
    </aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="/config.js"></script>
    <script src="/item_table.js"></script>
    <script src="/purchase_table.js"></script>
    <script src="/purchase_modal.js"></script>
    <script src="/navigation.js"></script>
  </body>
</html>
